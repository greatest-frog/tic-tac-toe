<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./resources/css/style.css" type="text/css">
    <script src="./resources/js/script.js" defer></script>
</head>
<body>
    <header><a href="" class="head-link">Tic Tac Toe</a></header>
    <div class="menu">
        <div class="players">
            <div class="player player-1">
                <label for="player-1">First player name</label>
                <input type="text" id="player-1">
            </div>
            <div class="player player-2">
                <label for="player-2">Second player name</label>
                <input type="text" id="player-2">
            </div>
        </div>
        <button type="button" class="start-button">Start</button>
    </div>
    <div class="main-wrapper disabled">
        <div class="status-message"></div>
        <div class="board">
            <div class="field not-used" id="1"></div>
            <div class="field not-used" id="2"></div>
            <div class="field not-used" id="3"></div>
            <div class="field not-used" id="4"></div>
            <div class="field not-used" id="5"></div>
            <div class="field not-used" id="6"></div>
            <div class="field not-used" id="7"></div>
            <div class="field not-used" id="8"></div>
            <div class="field not-used" id="9"></div>
        </div>
        <button class="reset-button">Reset</button>
    </div>
    <footer>
        <h6>Copyright Â© Maxim Popov 2022</h6>
        <a href="https://github.com/greatest-frog">My Github</a>
    </footer>
</body>
</html>
